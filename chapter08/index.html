<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Media Queries</title>
    <style>
      .box {
        padding: 5px;
        height: 100px;
        width: 100px;
        background-color: mediumspringgreen;
      }
      @media screen and (/* width: 300px *//* min-width: 300px *//* max-width: 300px */min-width: 200px) and (max-width: 300px) {
        .box {
          background-color: brown;
        }
      }
    </style>
  </head>
  <body>
    <div class="box">Box</div>
  </body>
</html>
